syntax = "proto3";

option go_package = "./grpcdemo/generated";

service UserService {
    rpc createUser(creeateUserRequest) returns (createUserResponse) {}
}

message User {
    int32 ID = 1;
    string firstname = 2;
    string lastname = 3;
    string email = 4;
};

message creeateUserRequest {
    User user = 1;
};

message createUserResponse {
    User user = 1;
};